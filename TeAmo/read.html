<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendo un recuerdo ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff5f7;
            --white: #ffffff;
            --pink-accent: #f06292;
            --pink-dark: #d81b60;
            --text-main: #333333;
            --text-secondary: #adadad;
            --paper-line: #f1f1f1;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
            background-attachment: fixed;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Decoraciones de fondo (Iguales al write para coherencia) */
        .decoration {
            position: fixed;
            font-size: 2rem;
            opacity: 0.3;
            user-select: none;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Navegaci√≥n superior */
        .top-nav {
            width: 100%;
            max-width: 750px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1.5rem;
        }

        .btn-link {
            text-decoration: none;
            color: var(--pink-accent);
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-link:hover {
            color: var(--pink-dark);
            transform: translateX(-3px);
        }

        /* La Hoja de Papel (Estilo Lectura) */
        .paper-sheet {
            background: var(--white);
            background-image: linear-gradient(var(--paper-line) 1px, transparent 1px);
            background-size: 100% 2.5rem; /* L√≠neas un poco m√°s anchas para leer mejor */
            width: 100%;
            max-width: 750px;
            min-height: 70vh;
            padding: 4rem 3.5rem;
            box-sizing: border-box;
            border-radius: 5px;
            /* Efecto de hojas apiladas */
            box-shadow: 
                0 1px 1px rgba(0,0,0,0.1), 
                0 10px 0 -5px #eee, 
                0 20px 0 -10px #eee, 
                0 30px 40px rgba(0,0,0,0.1);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .meta-date {
            color: var(--pink-accent);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            line-height: normal;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-dark);
            font-size: 3.2rem;
            margin: 0 0 2rem 0;
            line-height: 1.1;
        }

        .content {
            font-size: 1.25rem;
            line-height: 2.5rem; /* Coincide con las l√≠neas del papel */
            color: var(--text-main);
            white-space: pre-wrap; /* Mantiene los saltos de l√≠nea */
            margin-bottom: 3rem;
        }

        /* Barra de acciones inferior */
        .actions-bar {
            border-top: 1px solid #fce4ec;
            padding-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: auto;
        }

        .btn-action {
            padding: 10px 22px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background-color: #fce4ec;
            color: var(--pink-dark);
        }

        .delete-btn {
            background-color: #fff1f1;
            color: #d32f2f;
        }

        .download-btn {
            background: linear-gradient(45deg, #8e24aa, #f06292);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            filter: brightness(1.05);
        }

        /* Sello final */
        .paper-sheet::after {
            content: 'üåø';
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.5rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="decoration" style="top: 10%; right: 10%;">üå∏</div>
    <div class="decoration" style="bottom: 15%; left: 5%; animation-delay: 2s;">‚ú®</div>

    <div class="top-nav">
        <a href="home.html" class="btn-link">‚Üê Volver al Ba√∫l</a>
    </div>

    <article class="paper-sheet">
        <div class="meta-date" id="fecha">Cargando fecha...</div>
        <h1 id="titulo">Cargando t√≠tulo...</h1>
        
        <div class="content" id="cuerpo">
            Espera un momento, estamos buscando tu recuerdo...
        </div>

        <div class="actions-bar">
            <button class="btn-action edit-btn" onclick="editar()">
                Editar recuerdo ‚úèÔ∏è
            </button>
            <button class="btn-action download-btn" onclick="descargarEstaHistoria()">
                Guardar archivo üìÑ
            </button>
            <button class="btn-action delete-btn" onclick="eliminar()">
                Eliminar üóëÔ∏è
            </button>
        </div>
    </article>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id');

        window.onload = function() {
            if (!storyId) {
                window.location.href = 'home.html';
                return;
            }

            const historias = JSON.parse(localStorage.getItem('misHistorias')) || [];
            const historiaEncontrada = historias.find(h => h.id == storyId);

            if (historiaEncontrada) {
                document.getElementById('fecha').innerText = historiaEncontrada.fecha;
                document.getElementById('titulo').innerText = historiaEncontrada.titulo;
                document.getElementById('cuerpo').innerText = historiaEncontrada.cuerpo;
            } else {
                alert("No encontramos ese recuerdo ‚ú®");
                window.location.href = 'home.html';
            }
        };

        function editar() {
            window.location.href = `write.html?edit=${storyId}`;
        }

        function eliminar() {
            if(confirm("¬øEst√°s segura de que quieres borrar este recuerdo del ba√∫l?")) {
                const historias = JSON.parse(localStorage.getItem('misHistorias')) || [];
                const nuevaLista = historias.filter(h => h.id != storyId);
                localStorage.setItem('misHistorias', JSON.stringify(nuevaLista));
                window.location.href = 'home.html';
            }
        }

        function descargarEstaHistoria() {
            const historias = JSON.parse(localStorage.getItem('misHistorias')) || [];
            const historia = historias.find(h => h.id == storyId);

            if (historia) {
                const data = JSON.stringify(historia, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Recuerdo_${historia.titulo.replace(/\s+/g, '_')}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
